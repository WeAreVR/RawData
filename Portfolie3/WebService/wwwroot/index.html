<!DOCTYPE html>
<html>
<head>
    <title>index</title>
    <link href="css/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container-fluid">

    <div data-bind="template: currentView"></div>

    <script type="text/html" id="list">
        <h1>TitleEpisodes</h1>

        <div class="col-6">
            Search: <input class="form-control" data-bind="value: selectId" required />
            <button data-bind="click: searchTitleEpisodes">Search</button>
        </div>

        <div data-bind="foreach: episodes">
            <table class="table">
                <thead>
                    <tr><th>titleId</th><th>seasonNumber</th><th>episodeNumber</th><th></th></tr>
                </thead>
                <tbody data-bind="foreach: items">
                    <tr>
                        <td data-bind="text: id"></td>
                        <td data-bind="text: seasonNumber"></td>
                        <td data-bind="text: episodeNumber"></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </script>



    <script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>
</body>
</html>
