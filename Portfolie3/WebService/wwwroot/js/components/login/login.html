
<h1>Login</h1>

<div class="container">
    Username: <input placeholder="Enter Username" class="form-control" data-bind="value: username" required />
    Password: <input type="password" placeholder="Enter Password" class="form-control" data-bind="value: password" required />
    <button data-bind="click: userLogin">Login</button>
</div>


<div>
    <label><b>Not a user yet? Register today!</b></label>
    <button data-bind="click: registerPage">Register</button>
</div>
