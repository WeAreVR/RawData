
<h1>Search History</h1>

<div class="col-6">
    Search: <input class="form-control" data-bind="value: selectId" required />
    <button data-bind="click: showComments">Search</button>
</div>

<div data-bind="foreach: searchHistory">
    <table class="table">
        <thead>
            <tr><th>Id</th><th>Title</th><th>Timestamp</th><th></th></tr>
        </thead>
        <tbody data-bind="foreach: items">
            <tr>
                <td data-bind="text: dateTime"></td>
                <td data-bind="text: content"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
