﻿<h1>Create Comment</h1>

<div class="col-6">
    Name: <input class="form-control" data-bind="value: name" required />
    Description: <input class="form-control" data-bind="value: description" />
    <button data-bind="click: add" class="btn btn-primary">Add</button>
    <button data-bind="click: cancel" class="btn btn-primary">Cancel</button>
</div>
