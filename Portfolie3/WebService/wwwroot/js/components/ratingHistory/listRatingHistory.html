<h1>Rating History</h1>

<table class="table">
    <thead>
        <tr><th>Id</th><th>Timestamp</th><th></th></tr>
    </thead>
    <tbody data-bind="foreach: ratings">
        <tr>
            <td data-bind="text: id"></td>
            <td data-bind="text: dateTime"></td>
        </tr>
    </tbody>
</table>


<div>
    <button data-bind="click: commentSection">Last page</button>
</div>
<div>
    <button data-bind="click: searchTitleBasics">Next page</button>
</div>
