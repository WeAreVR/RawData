
<h1 data-bind="text: name"></h1>


<div>
    <table class="table">
        <thead>
            <tr><th>Full Name</th><th>Birth Year</th><th>Death Year</th><th>Rating</th></tr>
        </thead>
        <tbody data-bind="with: nameBasic, as: 'n'">
            <tr>
                <td data-bind="text: n.primaryName"></td>
                <td data-bind="text: n.birthYear"></td>
                <td data-bind="text: n.deathYear"></td>
                <td data-bind="text: n.rating"></td>
            </tr>
        </tbody>
    </table>
</div>



<div class="col-sm-7" data-bind="with: nameBasic, as: 'n'">
    <b>Played these characters</b>
    <table data-bind="foreach: n.listPlays">
        <tr>
            <td id="Buttons"><button data-bind="text: titleId, click: function(){$parents[1].changeSingleView(titleId);}"></button></td>
            <td data-bind="text: character"></td>
        </tr>
    </table>
</div>

<div class="col-sm-7" data-bind="with: nameBasic, as: 'n'">
    <table>
        <tr>
            <th>Known for</th>
            <td data-bind="text: n.listKnownForTitles"></td>
        </tr>
    </table>
</div>
<button class="btn btn-primary" data-bind="click: function(){changetoListPlays(nameId)}">See every movie they worked on</button>
