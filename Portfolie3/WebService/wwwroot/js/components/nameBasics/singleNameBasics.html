
<h1 data-bind="text: name"></h1>


<div>
    <table class="table">
        <thead>
            <tr><th>Full Name</th><th>Birth Year</th><th>Death Year</th><th>Rating</th></tr>
        </thead>
        <tbody data-bind="with: nameBasic, as: 'n'">
            <tr>
                <td data-bind="text: n.primaryName"></td>
                <td data-bind="text: n.birthYear"></td>
                <td data-bind="text: n.deathYear"></td>
                <td data-bind="text: n.rating"></td>
            </tr>
        </tbody>
    </table>
</div>



<div class="col-sm-7" data-bind="with: nameBasic, as: 'n'">
    <table data-bind="foreach: listPlays">
        <tr>
            <th>Played these characters</th>
            <td data-bind="text: titleId"></td>
            <td data-bind="text: character"></td>
        </tr>
     </table>
</div>

<div class="col-sm-7" data-bind="with: nameBasic, as: 'n'">
    <table>
        <tr>
            <th>Known for</th>
            <td data-bind="text: listKnownForTitles"></td>
        </tr>
    </table>
</div>
